<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Heart Disease Prediction</h1>

        {% if result %}
            <p class="result" style="color: green;">Prediction: {{ result }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'predict' %}">
            {% csrf_token %}

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Sex (0 = Female, 1 = Male):</label>
            <input type="number" name="sex" required>

            <label>Chest Pain Type (0-3):</label>
            <input type="number" name="cp" required>

            <label>Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required>

            <label>Cholesterol Level:</label>
            <input type="number" name="chol" required>

            <label>Fasting Blood Sugar (>120 mg/dl: 1, else 0):</label>
            <input type="number" name="fbs" required>

            <label>Resting ECG Results (0-2):</label>
            <input type="number" name="restecg" required>

            <label>Max Heart Rate Achieved:</label>
            <input type="number" name="thalachh" required>

            <label>Exercise-Induced Angina (0 = No, 1 = Yes):</label>
            <input type="number" name="exang" required>

            <label>Oldpeak (ST Depression):</label>
            <input type="number" step="0.1" name="oldpeak" required>

            <label>Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" required>

            <label>Number of Major Vessels (0-3):</label>
            <input type="number" name="ca" required>

            <label>Thalassemia Type (0-3):</label>
            <input type="number" name="thal" required>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
